<div class="main-container">
    <div id="sign-up" class="left-container sign-up hidden">
        <h1>So let's sign up</h1>
        <div style="width: 100%;">
            <form action="index.html" class="signup-form">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Password">
                <div class="check">
                    <input type="checkbox" (click)="checkTerms()" id="agree-terms">
                    <label for="agree-terms">Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label>
                </div>
                <button type="submit" id="signup_submit" class="button sign-up-btn disabled" [disabled]="true">Sign
                    Up</button>
            </form>
        </div>
        <div class="signin-link-container">
            <p (click)="changeToLogin()" class="signin-link">Already have an account? Click here!</p>
        </div>
    </div>

    <div id="log-in" class="left-container log-in">
        <h1>So let's log in</h1>
        <div style="width: 100%;">
            <form action="index.html" class="signup-form">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" id="submit" class="button log-in-btn" [disabled]="true">Login</button>
            </form>
        </div>
        <div class="login-link-container">
            <p (click)="changeToSignup()" class="login-link">Don't have an account? Click here!</p>
        </div>
    </div>

    <div class="right-container"></div>
</div>
